<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="neonText center title">Tic Tac Toe</h1>
    <div class="current-player-turn">Player One's Turn</div>
    <div class="game-container">
        <div class="game-square top-left" id="1"></div>
        <div class="game-square top-mid" id="2"></div>
        <div class="game-square top-right" id="3"></div>
        <div class="game-square mid-left" id="4"></div>
        <div class="game-square" id="5"></div>
        <div class="game-square mid-right" id="6"></div>
        <div class="game-square bot-left" id="7"></div>
        <div class="game-square bot-mid" id="8"></div>
        <div class="game-square bot-right" id="9"></div>
    </div>
    <button class="new-game" id="new-game">New Game</button>
</body>
</html>
